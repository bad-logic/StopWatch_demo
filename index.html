<!DOCTYPE html>
<html>
<head>
  <title>Stop watch</title>
  <script src = "time.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>Stop watch:</h1>
  <br>
  <br>
  <div id = "display" >
    <h2 id = "hours"  >0 :</h2>
    <h2 id = "minutes">0 :</h2>
    <h2 id = "seconds">0 :</h2>
    <h2 id = "millisec">0 </h2>
  </div>
  <br>
  <div>
  <button id = "start/stop">Start/Stop</button>
  <button id = "reset">Reset</button>
  <button id = "Record">Record Time</button>
  </div>
  <h3>Past Times:</h3>
  <hr>
  <div id = "recorded"> </div>

</body>
</html>
